<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简搜索-Minimalist Search</title>
    <meta name="description" content="极简搜索-Minimalist Search,一个极简高效的搜索聚合页面，还原搜索本质。" />
    <meta name="keywords" content="Minimalist-Search-Page 极简搜索  聚合搜索 简洁搜索页" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/search.css">
    <!-- CSS初始化 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- flexible.js插件 -->
    <script src="js/flexible.js"></script>
    <!-- 字体图标 iconfont symbol引用 -->
    <script src="./js/iconfont.js"></script>
    <script src="js/search.js"></script>
</head>

<body>
    <!-- 搜索 -->
    <div class="search-box">
        <!-- 搜索logo -->
        <div class="search-logo"></div>
        <!-- 搜索栏 -->
        <div class="search-bar">
            <!-- 搜索引擎选项 -->
            <span class="search-select"></span>
            <!-- 搜索输入框 -->
            <input type="text" placeholder="search..." name="search" id="searchInput">
            <!-- 搜索button -->
            <span class="search-btn">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-search-2-copy"></use>
                </svg>
            </span>
            <!-- 搜索引擎选项卡 -->
            <div class="search-card">
                <span class="arrow"></span>
                <ul>
                    <!-- <li><span class="search-items-ico"></span>百度</li> -->
                </ul>
            </div>
        </div>
        <!-- 配置菜单按钮 -->
        <span class="config-menu-btn">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-menu1"></use>
            </svg>
        </span>
        <!-- 配置list -->
        <div class="config-list">
            <ul>
                <li>夜间模式<span class="dark-mode"></span></li>
                <li>自动切换夜间模式<span id="dark-mode-auto"></span></li>
                <li class="dark-mode-timeSetting">白天时段:
                    <em id="timeMin">7</em>:00-<em id="timeMax">18</em>:00
                    <button>修改</button>
                </li>
                <li>开启天气插件<span id="weatherWidget"></span></li>
                <li>在新页面打开搜索结果<span class="btnOn" id="newPageOn"></span></li>
                <li>使用提示<span class="btnOn" id="shortcutsTurn"></span></li>
                <li id="reset">重置设置</li>
            </ul>
        </div>
        <!-- footer -->
        <footer>
            <a href="https://github.com/Sumsung524/Minimalist-Search-Page" target="_blank">极简搜索-Minimalist Search</a> |
            Copyright &copy;2022 All rights reserved. <a href="https://xmq.plus" target="_blank">xmq.plus</a>
        </footer>
    </div>
</body>

</html>
